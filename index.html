<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carlos Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<div class="boxesGrid marginBoxes">
    <div class="searchBar">
        <div class="container searchContainer">
            <div class="row">
                <div class="col-3">
                    <img src="/assets/searchIcon.png" width="50px" alt="search icon">
                </div>
                <div class="col-9">
                    <input id="UserSearchInput" type="text" class="searchCityFont" placeholder="Search City">

                </div>
            </div>
        </div>
    </div>
    <div class="favoriteBox">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="favoriteFont">Favorites</h2>
                </div>
                <div class="col favoriteMarg">
                    <img src="/assets/favIcon.png" width="70px" alt="yellow star">
                </div>

            </div>
        </div>
    </div>
    <div class="mondayBox MondayBoxGrid">

        <div class="monGrid1">
            <h2 class="DOWfont">Monday</h2>
            <img src="/assets/sunIcon.png" class="sunWidth" alt="sun image">
        </div>
        <div class="monGrid2">
            <div class="btn-group DegreeBtnColor" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary DegreeBtnColor">F</button>
                <button type="button" class="btn btn-primary DegreeBtnColor">C</button>
            </div>

            <p class="tempFont ">40°</p>
            <p class="highLowFont lineHeight">H/L</p>
            <p class="highLowFont">20° 100°</p>
            <p class="tempFont lineHeight">Sunny</p>
        </div>

        <div class="monGrid3 alignFav">
            <p class="cityFont AlignCity ">Stockton</p>
            <img src="/assets/favIcon.png" class="starWidth" alt="">
        </div>

        <div class="monGrid4 lineHeight margDown moveMondayTempRight">
            <p class="tempFont">1PM</p>
            <p class="tempFont">30°</p>
            <img src="/assets/rainIcon.png" class="" width="120rem" alt="rain cloud">
        </div>
        <div class="monGrid5 lineHeight margDown moveMondayTempRight">
            <p class="tempFont">1PM</p>
            <p class="tempFont">30°</p>
            <img src="/assets/rainIcon.png" class="" width="120rem" alt="rain cloud">
        </div>
        <div class="monGrid6 lineHeight margDown moveMondayTempRight">
            <p class="tempFont">1PM</p>
            <p class="tempFont">30°</p>
            <img src="/assets/rainIcon.png" class="" width="120rem" alt="rain cloud">

        </div>
    </div>



    <div class="tuesdayBox lineHeight centerBoxes">
        <p class="tempFont">Tuesday</p>
        <img src="/assets/sunIcon.png" alt="sun icon">
        <div class="LHflex">
            <p class="tempFont">20°</p>
            <p class="tempFont">100°</p>
        </div>
        <p class="tempFont">Sunny</p>
    </div>

    <div class="wednsdayBox lineHeight centerBoxes">
        <p class="tempFont">Wednesday</p>
        <img src="/assets/sunIcon.png" alt="sun icon">
        <div class="LHflex">
            <p class="tempFont">20°</p>
            <p class="tempFont">100°</p>
        </div>
        <p class="tempFont">Sunny</p>
    </div>

    <div class="thursdayBox lineHeight centerBoxes">
        <p class="tempFont">Thursday</p>
        <img src="/assets/sunIcon.png" alt="sun icon">
        <div class="LHflex">
            <p class="tempFont">20°</p>
            <p class="tempFont">100°</p>
        </div>
        <p class="tempFont">Sunny</p>
    </div>
    <div class="fridayBox lineHeight centerBoxes">
        <p class="tempFont">Friday</p>
        <img src="/assets/sunIcon.png" alt="sun icon">
        <div class="LHflex">
            <p class="tempFont">20°</p>
            <p class="tempFont">100°</p>
        </div>
        <p class="tempFont">Sunny</p>
    </div>
    <div class="saturdayBox lineHeight centerBoxes">
        <p class="tempFont">Saturday</p>
        <img src="/assets/sunIcon.png" alt="sun icon">
        <div class="LHflex">
            <p class="tempFont">20°</p>
            <p class="tempFont">100°</p>
        </div>
        <p class="tempFont">Sunny</p>
    </div>
</div>

<body>
    <script type="module" src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
